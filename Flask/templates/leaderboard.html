<!DOCTYPE html>
<html>
    <head>
        <title>Leaderboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

        <!-- <script src="{{ url_for('static',     filename='javascript/AdminScript.js') }}"></script>
        <link rel="stylesheet" href="{{ url_for('static',     filename='css/final.css') }}"/> -->
        <link rel="stylesheet" href="Flask/static/css/final.css"/>

    </head>
    <body class="flex-container">
        <nav class="navbar navbar-expand-lg py-3 sticky-top navbar-light bg-white">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <!-- <img class="logo" src="{{ url_for('static',     filename='images/logo.png') }}" alt=""> -->
                    <img style="zoom: 0.08;" class="logo" src="Flask/static/images/logo.png" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('main.index') }}">Home</a>
                        </li>
                        
    
                        {% if current_user.is_authenticated %}
                        <li class="nav-item">
                            <a href="{{ url_for('main.profile') }}" class="nav-link">
                                Profile
                            </a>
                        </li>
    
                        <li class="nav-item">
                            <a href="{{ url_for('auth.logout') }}" class="nav-link">
                                Logout
                            </a>
                        </li>
                        
                        {% endif %}
    
                        {% if not current_user.is_authenticated %}
                        <li class="nav-item">
                            <a href="{{ url_for('auth.login') }}" class="nav-link">
                                Login
                            </a>
                        </li>
                        {% endif %}
    
                        
    
    
    
                        
                    </ul>
    
                </div>
            </div>
        </nav>
        <div class="con">
            <section class="sec leaderboard-view-section check container">
                <h1 class="display-3">Leaderboard</h1>
                <div class="tabular table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr class="d-flex">
                              <th class="col-1">#</th>
                              <th class="col-6">Name</th>
                              <th class="col-4">Score</th>
                            </tr>
                        </thead>
                          <tbody id="question-list">
                            
                            </tbody>
                    </table>
                </div>
            </section>

            <footer>

            </footer>
            
        </div>
    </body>
</html>
